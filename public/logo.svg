<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Earth circle -->
  <circle cx="50" cy="50" r="40" fill="url(#earthGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Recycling arrows -->
  <g transform="translate(50,50)">
    <!-- Arrow 1 -->
    <path d="M-15,-25 L-10,-20 L-20,-20 Z" fill="#FFC107"/>
    <path d="M-15,-25 Q-5,-15 -15,-5" fill="none" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arrow 2 -->
    <path d="M15,-25 L10,-20 L20,-20 Z" fill="#FFC107"/>
    <path d="M15,-25 Q5,-15 15,-5" fill="none" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arrow 3 -->
    <path d="M0,25 L-5,20 L5,20 Z" fill="#FFC107"/>
    <path d="M0,25 Q-10,15 0,5" fill="none" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Circuit board pattern -->
  <g stroke="#FFFFFF" stroke-width="1" fill="none">
    <rect x="35" y="35" width="30" height="30" rx="2"/>
    <line x1="40" y1="40" x2="60" y2="40"/>
    <line x1="40" y1="45" x2="60" y2="45"/>
    <line x1="40" y1="50" x2="60" y2="50"/>
    <circle cx="45" cy="55" r="2"/>
    <circle cx="55" cy="55" r="2"/>
  </g>
</svg>